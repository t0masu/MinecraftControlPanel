<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Servers
        <small>Manage servers</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Servers</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <!-- Main row -->
    <div class="row">
        <div class="col-lg-10 col-md-9 col-sm-9">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Servers Deployed</h3>
                    <div class="box-tools">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search" ng-model="serverSearch">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Host</th>
                                <th>Port</th>
                                <th>Version</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in sC.serverData | filter: serverSearch">
                                <td>{{item.serverName}}</td>
                                <td>{{item.serverHost}}</td>
                                <td>{{item.serverPort}}</td>
                                <td>{{item.serverVersion}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>

        <div class="col-lg-2 col-md-3 col-sm-3">
            <a class="btn btn-success btn-block" ng-click="sC.createServer()">Create server</a>
            <a class="btn btn-warning btn-block">Reboot All</a>
            <a class="btn btn-danger btn-block">Stop All</a>
        </div>
    </div>
    <!-- /.row (main row) -->
