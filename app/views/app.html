<!DOCTYPE html>
<html ng-app="minecraftControlPanel" ng-class="{'bg-black': $state.current.name == 'login'}">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/">
        <title>MinecraftControlPanel</title>
        <link rel="stylesheet" href="/components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="/app/adminlte/adminlte.css">

        <script src="/app/angular/app.module.js" charset="utf-8" crossorigin="anonymous"></script>
