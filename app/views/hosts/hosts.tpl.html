<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Hosts
        <small>Manage host machines</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Hosts</li>
    </ol>
</section>

<!-- Main content -->
<section class="content">
    <div class="row">

        <div class="col-lg-10 col-md-9 col-sm-9">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Hosts Deployed</h3>
                    <div class="box-tools">
                        <div class="input-group">
                            <input type="text" class="form-control input-sm pull-right" style="width: 150px;" placeholder="Search" ng-model="hostsSearch">
                            <div class="input-group-btn">
                                <button class="btn btn-sm btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box-header -->
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Host</th>
                                <th>Port</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in hC.hostsData | filter: hostsSearch">
                                <td>{{item.hostName}}</td>
                                <td>{{item.hostAddress}}</td>
                                <td>{{item.hostPort}}</td>
                                <td>
                                    <label class="label label-success">A</label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-3">
            <a class="btn btn-success btn-block" ng-click="hC.createHost()">Create host</a>
            <a class="btn btn-warning btn-block">Reboot All</a>
            <a class="btn btn-danger btn-block">Stop All</a>
        </div>
    </div>
    <!-- /.row (main row) -->
