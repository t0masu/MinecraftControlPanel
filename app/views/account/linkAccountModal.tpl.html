<div class="modal-header">
    <h3 class="modal-title">Link Minecraft Account</h3>
</div>

<form class="form-horizontal" ng-submit="lAMC.submit(formData)" name="linkForm">
    <div class="modal-body">
        <div class="container-fluid">
            <div class="form-group">
                <label class="control-label col-sm-2">Account Name</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="formData.accountName" class="form-control" required/>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="lAMC.cancel()">Close</button>
        <button type="submit" class="btn btn-success" ng-disabled="linkForm.$invalid">Link</button>
    </div>
</form>
